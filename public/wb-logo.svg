<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="white" stroke-width="8"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="white" stroke-width="6"/>
  
  <!-- Gear Shape (Left side) -->
  <g transform="translate(75, 100)">
    <!-- Main gear circle -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="4"/>
    
    <!-- Gear teeth -->
    <rect x="-4" y="-30" width="8" height="10" fill="white"/>
    <rect x="-4" y="20" width="8" height="10" fill="white"/>
    <rect x="-30" y="-4" width="10" height="8" fill="white"/>
    <rect x="20" y="-4" width="10" height="8" fill="white"/>
    
    <!-- Diagonal teeth -->
    <rect x="-20" y="-22" width="8" height="8" fill="white" transform="rotate(45 -16 -18)"/>
    <rect x="12" y="14" width="8" height="8" fill="white" transform="rotate(45 16 18)"/>
    <rect x="-22" y="14" width="8" height="8" fill="white" transform="rotate(-45 -18 18)"/>
    <rect x="14" y="-22" width="8" height="8" fill="white" transform="rotate(-45 18 -18)"/>
  </g>
  
  <!-- Arrow (Right side going up) -->
  <g transform="translate(115, 85)">
    <!-- Arrow shaft -->
    <line x1="0" y1="30" x2="0" y2="-20" stroke="white" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Arrow head -->
    <polygon points="0,-20 -10,-5 10,-5" fill="white"/>
  </g>
  
  <!-- Center connector line -->
  <line x1="95" y1="100" x2="105" y2="100" stroke="white" stroke-width="3"/>
</svg>